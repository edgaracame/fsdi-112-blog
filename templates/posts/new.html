{% extends 'base.html' %}

{% block title %}Create Post{% endblock title %}

{% block content %}
    <div class="container">
        <p class="title-form">Add a Post</p>
        <div class="card post-form">
            <div class="card-body">
                <form method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form.as_p }}
                    </div>
                    <button class="post-submit" type="submit">Create</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
