{% extends 'base.html' %}

{% block title %}Posts{% endblock title %}

{% block content %}
    <div class="container post-list">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for post in post_list %}
                <div class="col">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title post-title">{{ post.title }}: {{ post.subtitle }}</h5>
                        <p class="card-text post-content">{{ post.body|truncatechars:100 }}</p>
                        <p class="card-text post-date text-end">{{ post.created_on }}</p>
                        <a href="{% url 'post_detail' post.id %}" class="card-text">Read more!</a>
                    </div>
                </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock content %}
